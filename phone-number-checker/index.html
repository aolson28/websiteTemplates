<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Phone Number Checker</title>
  </head>
  <body class="polka">
    <div class="content">
      <div id="title-h1">
        <h1>Phone Number Checker</h1>
      </div>
      <div class="form-wrapper">
        <form>
          <fieldset class="input-div">
            <legend>Enter Phone Number</legend>
            <input id="user-input" class ="text-input" type="text" autocomplete="off" />
          </fieldset>
          <div class="buttons">
            <button id="check-btn">Submit</button>
            <button id="clear-btn">Clear</button>
          </div>
        </form>
      </div>
      <div id="results-div" class="hide">test</div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
