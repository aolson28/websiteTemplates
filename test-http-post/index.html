<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebHookTester</title>
    <style>body {
      font-family: arial;
      background-color: #101010;
      justify-content: center;
      }
      .content {
      background-color: #C9c9c9;
      width: min(100vw, 600px);
      border: 5px solid #0033a0;
      border-radius: 36px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-wrap: wrap;
      margin: 36px auto;
      padding: 24px;
      }
      .polka {
      background-image: 
      radial-gradient(rgb(201, 201, 201) 10%, transparent 12%);
      background-size: 36px 36px;
      background-color: rgb(238, 241, 243);	
      background-position: center top;
      }
      #title-h1 {
      margin: auto;
      }
      button {  background-color: #0033a0;
      border: none;
      color: #C9C9C9;
      border-radius: 18px;
      width: 140px;
      height: 36px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      font-family: arial;
      margin: 10px;
      }
      .form-wrapper, #result {
      background-color: #c9c9c9;
      width: min(100vw, 480px);
      border-radius: 24px;
      align-items: center;
      justify-content: flex-end;
      margin: auto;
      padding: 10px 10px;
      }
      .input-div {
      height: 200px;
      width: min(100vw, 480px);
      border-radius: 36px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-wrap: wrap;
      margin: auto;
      padding: 10px 0;
      }
      .text-input, .text-input:focus {
      width: 252px;
				
				margin: 5px 10px;
      }
			
			input {				
      font-size: 18px;
      border: none; 
      border-bottom: 3px solid #0033A0;   
      background: none;
      color:#101010;
      outline: none;
      padding: 5px;
			}
			
      h1 {
      color: #0033a0;
      margin: 16px auto;
      text-align: center;
      font-size: 3em;
      font-weight: bold;
      }
      fieldset {
      border: 2px solid #101010;
      border-radius: 12px;
      }
      label {
      font-weight: bold;
      }
      .hide {
      display: none !important;
      }
      .warning {
      font-size: 16px;
      color: red;
      font-weight: bold;
      text-align: right;
      margin: 8px 0;
      }
      form {
      display: flex;
      flex-direction: column;
      align-items: end;
      }
			
			.lotInput, .splitInput, .subInput, .opNumber, .pieceNumber {
				width: 60px;
				margin: 5px 10px;
			}
			
			.formRow {
				display: flex;
				justify-content: space-between;
				margin: 10px 0px;
			}
    </style>
  </head>
  <body class="polka">
    <div class="content">
      <div id="title-h1">
        <h1>SAPS webhook test</h1>
      </div>
      <div class="form-wrapper">
        <form>
          <fieldset class="input-div">
            <legend>Work Order Info</legend>
						<div class="formRow">
							<div>
								<label for="text-input-workOrder">Work Order</label>
								<input id="text-input-workOrder" class ="text-input" type="text" autocomplete="off" />
							</div>
            	<p id="barcode-warning" class="warning hide"></p>
						</div>
						<div class="formRow">
							<div>
								<label for="lotId">Lot</label>
								<input type="text" id="lotId" class="lotInput" />
							</div>
							<div>
								<label for="splitId">Split</label>
								<input type="text" id="splitId" class="splitInput" />
							</div>
							<div>
								<label for="subId">Sub</label>
								<input type="text" id="subId" class="subInput" />
							</div>
						</div>
						<div class="formRow">
							<div>
								<label for="opNumber">Operation</label>
								<input type="text" id="opNumber" class="opNumber" />
							</div>
							<div>
								<label for="pieceNumber">Required Piece</label>
								<input type="text" id="pieceNumber" class="pieceNumber" />
							</div>
						</div>
          </fieldset>
          <button id="check-btn">Submit</button>
        </form>
      </div>
      <div id="result" class="hide">test</div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
