<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebHookTester</title>
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        font-family: arial;
        background-color: #101010;
        justify-content: center;
      }

      .content {
        background-color: #C9c9c9;
        width: min(90vw, 700px);
        border: 5px solid #0033a0;
        border-radius: 36px;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-wrap: wrap;
        padding: 24px;
        margin: 36px auto;
      }

      .polka {
        background-image:
          radial-gradient(rgb(201, 201, 201) 10%, transparent 12%);
        background-size: 36px 36px;
        background-color: rgb(238, 241, 243);
        background-position: center top;
      }

      #title-h1 {
        margin: auto;
      }

      button {
        background-color: #0033a0;
        border: none;
        color: #C9C9C9;
        border-radius: 18px;
        width: 140px;
        height: 36px;
        font-size: 1.5rem;
        font-weight: bold;
        cursor: pointer;
        font-family: arial;
        margin: 10px;
      }

      .form-wrapper,
      #result {
        width: 100%;
        align-items: center;
        justify-content: flex-end;
        margin: auto;
        padding: 10px 10px;
      }

      .text-input,
      .text-input:focus {
        margin: 5px 0px;
        width: 100%;
      }

      input {
        font-size: 1.4rem;
        font-weight: bold;
        border: none;
        border-bottom: 3px solid #0033A0;
        background: none;
        color: #101010;
        outline: none;
        padding: 5px;
      }

      h1 {
        color: #0033a0;
        margin: 1.5rem auto;
        text-align: center;
        font-size: 3rem;
        font-weight: bold;
      }

      fieldset {
        border: 2px solid #101010;
        border-radius: 12px;
      }

      label {
        font-size: 1.1rem;
        font-weight: bold;
      }

      .hide {
        display: none !important;
      }

      .warning {
        font-size: 1.lrem;
        color: red;
        font-weight: bold;
        text-align: right;
        margin: 8px 0;
      }

      form {
        display: flex;
        flex-direction: column;
        align-items: end;
      }

      .numInput {
        width: 100%;
        margin: 5px 0px;
      }

      .formRow {
        display: flex;
        width: min(100vw, 100%);
        justify-content: space-between;
        padding: 10px 10px;
      }

      legend {
        margin: 0 24px;
        font-weight: bold;
        font-size: 16px;
        padding: none;
      }

      .form-item {
        display: flex;
        flex-direction: column;
        flex-basis: 0;
        flex-grow: 1;
        max-width: 100%;
        padding: 0 10px;
      }

      input:read-only {
        background: #999999;
      }

      textarea {
        font-size: 1.2rem;
        font-weight: bold;
        width: 100%;
        border: 3px solid #0033A0;
        background: none;
        color: #101010;
        outline: none;
        resize: none;
        line-height: 1.3;
      }

      select {
        font-size: 1.4rem;
        font-weight: bold;
        border: none;
        border: 3px solid #0033A0;
        background: none;
        background-color: #c9c9c9;
        flex: 1;
        color: #101010;
        outline: none;
        padding: 5px;
        border-radius: .2em;
        overflow: hidden;
      }

      select::-ms-expand {
        display: none;
      }

      @media screen and (max-width: 560px) {
        label {
          font-size: 15px;
        }

        input,
        select {
          font-size: 16px;
        }
      }

      @media screen and (min-width: 561px) {
        label {
          font-size: 1.3rem;
        }

        input,
        select {
          font-size: 1.4rem;
        }
      }
    </style>
  </head>
  <body class="polka">
    <div class="content">
      <div id="title-h1">
        <h1>barcode test</h1>
      </div>
      <div class="form-wrapper">
        <form>
          <div class="formRow">
            <div class="form-item">
              <label for="choice-input-Type">What Do You Need?</label>
              <select id="choice-input-Type">
                <option value="" selected>-- Select One --</option>
                <option value="drop-off">Raw Material for Work Order</option>
                <option value="pick-up-INV">Finished Goods taken to Inventory</option>
                <option value="drop-off-WIP">Bring WIP from Inventory</option>
                <option value="pick-up-WIP">WIP taken to Inventory</option>
              </select>
            </div>
          </div>
          <div id="work-order-info-wrapper" class="hide">
            <div class="formRow">
              <div class="form-item">
                <label for="text-input-workOrder">Work Order</label>
                <input id="text-input-workOrder" class="text-input" type="text" autocomplete="off" />
              </div>
            </div>
            <div class="formRow">
              <div class="form-item">
                <label for="lotId">Lot</label>
                <input type="text" id="lotId" class="numInput" />
              </div>
              <div class="form-item">
                <label for="splitId">Split</label>
                <input type="text" id="splitId" class="numInput" />
              </div>
              <div class="form-item">
                <label for="subId">Sub</label>
                <input type="text" id="subId" class="numInput" />
              </div>
            </div>
            <div class="formRow">
              <div class="form-item">
                <label for="opNumber">Operation</label>
                <input type="text" id="opNumber" class="numInput" />
              </div>
              <div class="form-item">
                <label for="pieceNumber">Piece No</label>
                <input type="text" id="pieceNumber" class="numInput" />
              </div>
              <div class="form-item"></div>
            </div>
            <div class="formRow">
              <div class="form-item">
                <label for="text-input-finishedPart">Finished Part ID</label>
                <input id="text-input-finishedPart" class="text-input" type="text" autocomplete="off" readonly />
              </div>
            </div>
            <div class="formRow">
              <div class="form-item">
                <label for="text-input-reqMaterial">Required Material ID</label>
                <input id="text-input-reqMaterial" class="text-input" type="text" autocomplete="off" readonly />
              </div>
            </div>
            <div class="formRow">
              <div class="form-item">
                <label for="opQty">Op Qty</label>
                <input type="text" id="opQty" class="numInput" readonly />
              </div>
              <div class="form-item">
                <label for="issuedQty">Issued Qty</label>
                <input type="text" id="issuedQty" class="numInput" readonly />
              </div>
              <div class="form-item">
                <label for="requestQty">Request Qty</label>
                <input type="text" id="requestQty" class="numInput" />
              </div>
            </div>
            <p id="barcode-warning" class="warning hide"> Enter a valid barcode </p>
          </div>
          <div class="formRow">
            <div class="form-item">
              <label for="text-input-Comments">Comments:</label>
              <textarea rows="4" id="text-input-Comments" class="text-input" autocomplete="off"></textarea>
            </div>
          </div>
          <button id="check-btn">Submit</button>
        </form>
      </div>
      <div id="result" class="hide">test</div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
