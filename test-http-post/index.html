<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebHookTester</title>
    <style>body {
  font-family: arial;
  background-color: #101010;
  justify-content: center;
}

#title-h1 {
margin: auto;
}

button {  background-color: #0033a0;
  border: none;
  color: #C9C9C9;
  border-radius: 18px;
  width: 140px;
  height: 36px;
  font-size: 18px;
  font-weight: bold;
  cursor: pointer;
  font-family: arial;
  margin: 10px;
  
}

.form-wrapper {
  background-color: #c9c9c9;
  height: 200px;
  width: min(100vw, 480px);
  border-radius: 36px;
  align-items: center;
  justify-content: center;
  margin: auto;
  padding: 10px 10px;
}
      
#input-div {
  height: 200px;
  width: min(100vw, 480px);
  border-radius: 36px;
  display: flex;
  align-items: center;
  justify-content: center;
  flex-wrap: wrap;
  margin: auto;
  padding: 10px 0;
}

.text-input, .text-input:focus {
  width: 240px;
  font-size: 22px;
  border: none; 
  border-bottom: 3px solid #0033A0;   
  background: none;
  text-align: center;
  color:#101010;
  outline: none;
}

h1 {
  color: #0033a0;
  margin: 16px auto;
  text-align: center;
  font-size: 3em;
  font-weight: bold;
}

#result {
  background-color: #c9c9c9;
  width: min(100vw, 480px);
  border-radius: 36px;
  display: flex;
  align-items: center;
  justify-content: center;
  flex-wrap: wrap;
  margin: 20px auto;
  font-size: 30px;
  color: #101010;
  padding: 10px 10px;
}

fieldset {
  border: 2px solid #101010;
  border-radius: 12px;
}

label {
  background-color: #c9c9c9;
}

.hide {
  display: none !important;
}</style>
  </head>
  <body>
        <div id="title-h1"><h1>SAPS webhook test</h1></div>
    <div class="form-wrapper">
      <fieldset class="input-div"> 
        <legend>Barcode</legend>
        <input id="text-input-barcode" class ="text-input" type="text" autocomplete="off" />
        <p class="warning hide"></p>
      </fieldset>
      <button id="check-btn">Submit</button>
    </div>
    <div id="result" class="hide">test</div>
    <script src="./script.js"></script>
  </body>
</html>
